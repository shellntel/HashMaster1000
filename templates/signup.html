<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header class="title-section">
        <h1>Password & Hash Analyzer + Reporter</h1>
      </header>

      <div class="main-content">
        <div class="logo-section">
          <img
            src="{{ url_for('static', filename='images/hm1k-logo-narrow.png') }}"
            alt="Hash Master 1000 Logo"
          />
        </div>

        <form
          action="{{ url_for('signup') }}"
          method="POST"
          class="form-section"
        >
          <div class="input-row single-column">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Choose a username"
              required
            />
          </div>
          <div class="input-row single-column">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a password"
              required
            />
          </div>
          <button type="submit">Sign Up</button>
        </form>
      </div>

      <div class="message-below">
        <p>
          Already have an account?
          <a href="{{ url_for('login') }}">Log in here</a>.
        </p>
      </div>
    </div>
  </body>
</html>
